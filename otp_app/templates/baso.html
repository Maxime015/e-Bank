<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YourApp{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #343a40; /* Darker navbar */
            padding: 0.8rem 1rem;
            border-bottom: 2px solid #007bff;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #007bff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #007bff;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-color: #007bff;
        }

        .profile-icon {
            font-size: 1.5rem;
            margin-right: 5px;
            vertical-align: middle;
        }

        .nav-link {
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        .navbar-collapse {
            justify-content: flex-end;
        }

        .dropdown-menu {
            border-radius: 0;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dropdown-item:hover {
            background-color: #007bff;
            color: white;
        }

        /* Container adjustments */
        .custom-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="custom-container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">        
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">
                                <i class="fas fa-user-circle profile-icon"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">DÃ©connexion</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Inscription</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
