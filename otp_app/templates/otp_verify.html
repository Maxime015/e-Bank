{% extends 'baso.html' %}
{% block title %}Profile - YourApp {% endblock %}
{% load socialaccount %}
{% block content %}
  <style>
    .btn-submit {
    background-color: #007bff;  /* Couleur de fond bleue */
    color: white;               /* Texte en blanc */
    font-size: 16px;            /* Taille du texte */
    padding: 10px 20px;         /* Espacement intérieur (haut/bas, gauche/droite) */
    border: none;               /* Supprimer la bordure par défaut */
    border-radius: 5px;         /* Coins arrondis */
    cursor: pointer;           /* Curseur en forme de main au survol */
    transition: background-color 0.3s, transform 0.3s; /* Transition fluide pour le survol */
}

.btn-submit:hover {
    background-color: #0056b3;  /* Couleur de fond plus foncée au survol */
    transform: scale(1.05);      /* Agrandir légèrement le bouton */
}

.btn-submit:focus {
    outline: none;              /* Enlever l'effet de bordure lors du focus */
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5); /* Ombre bleue lors du focus */
}

.form-control {
        text-align: center;
    }

  </style>
    <!-- Form Section -->
    <div class="container-login">
        <div class="row align-items-center justify-content-center" style="height: 70vh;">
            <div class="col-lg-3"></div>

            <div class="col-lg-6"> 
                <div class="bg-white p-4 rounded-3 shadow text-center">
                    <form method="POST" action="{% url 'verify_mfa' %}">
                        {% csrf_token %}
                       
                        <input type="text" id="otp_code" name="otp_code" 
                        class="form-control" maxlength="6"
                         placeholder="Enter your OTP code" required>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <br>
                        <button  class="btn-submit" type="submit">Verify your QR Code</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
