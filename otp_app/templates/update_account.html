{% extends 'base.html' %}
{% block title %}Form{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>


        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header custom-green text-white text-center">
                            <h5 class="mb-0">Modifier le Compte N° <span class="account-number">{{ compte.id }}</span></h5>
                        </div>                        
                        <div class="card-body">
                            <form method="POST" class="needs-validation" novalidate>
                                {% csrf_token %}
                                {{ form|crispy }}
                                
                                <div class="d-flex justify-content-between mt-3">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-save"></i> Enregistrer les modifications
                                    </button>
                                    <a href="{% url 'Tab' %}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> Revenir en arrière
                                    </a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<style>
    body {
        background-color: #f8f9fa;
        background-image: url(/static/images/background.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: #212529;
        font-family: 'Roboto', sans-serif;
    }
    .card {
        border-radius: 15px;
        overflow: hidden;
        border: none;
    }
    .card-header {
        padding: 15px;
        font-size: 1.25rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #004085;
        border-color: #28a745;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
    }
    .account-number {
    font-weight: bolder;
    color: #ffffff; /* Contraste avec l'arrière-plan bleu */
}

.d-flex button,
.d-flex a {
    margin-right: 1rem; /* Ajoute un espace entre les boutons */
}

.d-flex a {
    text-decoration: none; /* Supprime le soulignement par défaut des liens */
}

.custom-green {
    background-color: #28a745; /* Vert personnalisé */
    color: white; /* Couleur du texte */
    text-align: center; /* Centrage du texte */
}


</style>
{% endblock %}
